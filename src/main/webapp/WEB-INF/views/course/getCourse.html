<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Companies</title>
    <style>
        body {
            background-image: url('https://p4.wallpaperbetter.com/wallpaper/398/544/38/galaxy-4k-wallpaper-preview.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<br>
<br>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<table class="table table-dark table-striped" ><thead>
<tr>
    <th scope="col">#</th>
    <th scope="col">Course name</th>
    <th scope="col">Date of start</th>
    <th scope="col">Duration</th>
    <th scope="col">Image</th>
    <th scope="col">Description</th>
    <th scope="col">Delete</th>
    <th scope="col">Update</th>
</tr>
</thead>
    <tbody th:each="course:${courseList}">
    <tr>
        <th scope="row" th:text="${course.getCourseId()}"></th>
        <th th:text="${course.course_name}"></th>
        <td th:text="${course.image}"></td>
        <td th:text="${course.description}"></td>
        <td th:text="${course.duration}"></td>
        <td th:text="${course.dateOfStart}"></td>

            <form th:method="DELETE" th:action="@{/courses/{id}(id=${course.getCourseId()})}">
                <input type="submit" class="btn btn-outline-primary" th:value="Delete">
            </form>
        </td>
        <td>
            <a class="btn btn-outline-primary" href="#offcanvasExample" role="button"
               th:href="@{/courses/{courseId}/edit(courseId=${course.getCourseId()})}">Update</a>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<br/>
<p style="text-align:center;">
    <a class="btn btn-outline-primary" role="button" th:href="@{/courses/newCourse/{id}(id=${compId}) }">Add Course</a></p>

</body>
</html>

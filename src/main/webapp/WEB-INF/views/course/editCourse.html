<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<p style="text-align:center;"><img
        src="http://www.kasparov.ru/content/materials/202111/6194C17AC4AC3.jpg" class="img-fluid "
        alt="~ Register Your Company ~" width="250" height="250"></p>
<form th:method="PATCH"
      th:action="@{editCourse}"
      th:object="${course}">
    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{course_name}" id="course_name"
               placeholder="Write the new company name" style="text-align: center; " >
        <label for="course_name" class="form-label"></label>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{dateOfStart}" id="date of start"
               placeholder="Write the new company name" style="text-align: center; " >
        <label for="date of start" class="form-label"></label>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{duration}" id="duration"
               placeholder="Write the new company name" style="text-align: center; " >
        <label for="duration" class="form-label"></label>
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{image}" id="image"
                   placeholder="Write the new company name" style="text-align: center; " >
            <label for="image" class="form-label"></label>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{description}" id="description"
                       placeholder="Write the new company name" style="text-align: center; " >
                <label for="description" class="form-label"></label>

                <br/>
        <br/>
        <p style="text-align:center;">
            <input class="btn btn-outline-primary btn-lg " type="submit" value="Update"/></p>
    </div>


</form>


</body>
</html>

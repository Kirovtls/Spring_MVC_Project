<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Course</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<p style="text-align:center;"><img
        src="https://api.logotip.online/uploads/ca72599b104347b4936af13f327f5f36.jpg" class="img-fluid "
        alt="~ Register Your Company ~" width="250" height="250"></p>
<form th:method="POST"
      th:action="@{/courses/{id}/saveCourse(id=${companyId})}"
      th:object="${course}">

    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{course_name}" id="course name" placeholder="course name"
               style="text-align: center ;">
        <label for="course name"></label>
    </div>
    <div class="form-floating mb-3">
        <label for="date of start">Enter the date of start of a company</label>
        <input type="date" class="form-control" th:field="*{dateOfStart}" id="date of start" placeholder="date of start"
               style="text-align: center; "></div>
    <div class="form-floating mb-3">
        <label for="duration">Enter the duration of a company</label>
        <input type="text" class="form-control" th:field="*{duration}" id="duration" placeholder="duration"
               style="text-align: center; "></div>

    <div class="form-floating mb-3">
        <label for="image">Enter the image of a company</label>
        <input type="text" class="form-control" th:field="*{image}" id="image" placeholder="image"
               style="text-align: center; "></div>

    <div class="form-floating mb-3">
        <label for="description">Enter the description</label>
        <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="description"
               style="text-align: center;"></div>
    <br/>
    <br/>
    <p style="text-align:center;">
        <input type="submit" class="btn btn-outline-primary btn-lg " value="Create Company"/></p>
</form>
</body>
</html>
